<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldiLookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <!-- Left Search Bar (Aldi Lookup) -->
            <div class="search-container" id="left-search">
                <h1 id="title">AldiLookup</h1>
                <input type="text" id="search-bar" placeholder="Search by product name">
                <ul id="suggestions-list"></ul>
                <div id="product-details" class="product-details"></div>
            </div>
        </div>
        </div>
<div class="container"> 
    <div class="search-section">           <!-- Right Search Bar (Answering Questions) -->
            <div class="search-container" id="right-search">
                <h1 id="title">AldiSearch</h1>
                <input type="text" id="question-bar" placeholder="Ask a question...">
                <div id="answer-section" class="answer-section"></div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
